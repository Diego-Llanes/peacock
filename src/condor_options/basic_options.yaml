- hint: "batch name"
  condor_command: "batch_name"
  input_type: "text"
  value: null

- hint: "executable file"
  condor_command: "executable"
  input_type: "file"
  value: null

- hint: "cli arguments"
  condor_command: "arguments"
  input_type: "text"
  value: null

- hint: "num jobs"
  condor_command: "queue"
  input_type: "integer"
  value: null

- hint: "log file"
  condor_command: "log"
  input_type: "file"
  value: "logs/log.$(clusterid).$(procid).txt"

- hint: "error file"
  condor_command: "error"
  input_type: "file"
  value: "logs/error.$(clusterid).$(procid).txt"

- hint: "output file"
  condor_command: "output"
  input_type: "file"
  value: "logs/out.$(clusterid).$(procid).txt"

- hint: "notification preference"
  condor_command: "notification"
  input_type: "choice"
  options:
    - Always
    - Complete
    - Error
    - Never
  value: null

- hint: "notify user email"
  condor_command: "notify_user"
  input_type: "text"
  value: null


